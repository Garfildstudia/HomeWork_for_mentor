<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hw2_4</title>
  <style>

    .rubik-pixels-regular {
    font-family: "Rubik Pixels", system-ui;
    font-weight: 600;
    font-style: oblique;
    font-size: 20px;
  }
    .sedgwick-ave-display-regular {
      font-family: "Sedgwick Ave Display", cursive;
      font-weight: 400;
      font-style: oblique;
    }
    .dancing-script {
                       font-family: "Dancing Script", cursive;
                       font-optical-sizing: auto;
                       font-weight: normal;
                       font-style: normal;
                     }
    .fjalla-one-regular {
      font-family: "Fjalla One", sans-serif;
      font-weight: 600;
      font-style: normal;
    }
    .indie-flower-regular {
      font-family: "Indie Flower", cursive;
      font-weight: 300;
      font-style: normal;
    }

  *{
      margin:0;
      padding:0;
    }
    body{
      width: 100vw;
    }

    .boxes{
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: space-evenly;

      }
    .box{
      width: 180px;
      height: 180px;
      background: #efc8ad;
      display: flex;
      justify-content: center;
      align-items: center;
                }
    .box p{

    }

  </style>
</head>
<body>

<div class="boxes">

<div class="box">
  <p class="rubik-pixels-regular"><b>Rubik Pixels</b></p>
</div>

  <div class="box">
    <p class="sedgwick-ave-display-regular"><b>Sedgwick Ave Display</b></p>
  </div>

  <div class="box">
      <p class="dancing-script">Dancing Script</p>
  </div>

  <div class="box">
    <p class="fjalla-one-regular">Fjalla One</p>
  </div>

  <div class="box">
    <p class="indie-flower-regular">Indie Flower</p>
  </div>

</div>

</body>
</html>
